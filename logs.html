<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCheckPointXP - Historial</title>
  <style>
    body {

    .log-entry {

    }

      color: #000;
    }
  </style>
</head>
<body>
  <h1>ğŸ“œ Historial - MyCheckPointXP</h1>

    function renderLogs() {

      let logs = JSON.parse(localStorage.getItem("checkinLogs")) || [];

      if (logs.length === 0) {
        terminal.innerHTML = `<div class="empty">âš ï¸ No hay registros guardados todavÃ­a.</div>`;

      // Mostrar del mÃ¡s reciente al mÃ¡s antiguo
      logs.reverse().forEach((log, i) => {
        const entry = document.createElement("div");
        entry.classList.add("log-entry");

        entry.innerHTML = `
          <div class="date">ğŸ“… ${log.date}</div>

        if (log.intencion) entry.innerHTML += `<div>ğŸ“Œ IntenciÃ³n: ${log.intencion}</div>`;
        if (log.reto) entry.innerHTML += `<div>ğŸ¯ Reto: ${log.reto}</div>`;
        if (log.frase) entry.innerHTML += `<div>âœ¨ Frase: ${log.frase}</div>`;

        if (log.actividad) entry.innerHTML += `<div>ğŸ’¡ Actividad: ${log.actividad}</div>`;
        if (log.razon) entry.innerHTML += `<div>ğŸ¤” RazÃ³n: ${log.razon}</div>`;
        if (log.consejo) entry.innerHTML += `<div>ğŸ¤ Consejo: ${log.consejo}</div>`;

        terminal.appendChild(entry);
      });
    }

    function clearLogs() {
      if (confirm("Â¿Seguro que quieres borrar todo el historial?")) {
        localStorage.removeItem("checkinLogs");
        renderLogs();
      }
    }

    renderLogs();
  </script>

</html>
