<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCheckPointXP - Arcade CLI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>👾 MyCheckPointXP 🎮</h1>
  <p>Productivity Arcade - Terminal Retro</p>

  <button id="startInicial">🌅 Check-In Inicial</button>
  <button id="startEmocional">⏰ Check-In Emocional</button>

  <!-- Terminal -->
  <div id="terminal" class="terminal hidden"></div>

  <script src="app.js"></script>
<script>
  // Verifica si el navegador soporta Service Workers
  if ('serviceWorker' in navigator) {
    // Registra tu Service Worker con la ruta correcta
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/MyCheckPointXP/service-worker.js')
        .then(registration => {
          console.log('✅ Service Worker registrado con éxito. Scope:', registration.scope);
        })
        .catch(error => {
          console.error('❌ Falló el registro del Service Worker:', error);
        });
    });
  }
</script>
</body>
</html>
