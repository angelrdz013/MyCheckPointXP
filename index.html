<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCheckPointXP</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #0f0;
    }
    .arcade-box {
      border: 2px solid #0f0;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }
    button {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0f0;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .hidden {
      display: none;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🕹️ MyCheckPointXP</h1>
  <h2>Productivity Arcade</h2>

  <!-- Check-in inicial -->
  <div class="arcade-box" id="dailyCheckin">
    <h3>🌅 Check-in inicial</h3>
    <p>Escribe tu meta principal para hoy:</p>
    <input type="text" id="dailyGoal" placeholder="Mi meta de hoy..." style="width:100%; padding:8px;">
    <button onclick="saveDailyGoal()">Guardar meta</button>
    <p id="goalMessage"></p>
  </div>

  <!-- Check-in emocional -->
  <div class="arcade-box hidden" id="emotionalCheckin">
    <h3>⏰ Check-in emocional</h3>
    <p>¿Cómo te sientes ahora mismo?</p>
    <button onclick="handleEmotion('😀 Motivado')">😀 Motivado</button>
    <button onclick="handleEmotion('😐 Neutral')">😐 Neutral</button>
    <button onclick="handleEmotion('😓 Cansado')">😓 Cansado</button>
    <p id="emotionResponse"></p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Guardar meta diaria
    function saveDailyGoal() {
      const goal = document.getElementById("dailyGoal").value;
      if (goal.trim() !== "") {
        document.getElementById("goalMessage").textContent =
          "✅ Meta guardada: " + goal;
        localStorage.setItem("dailyGoal", goal);
      }
    }

    // Mostrar check-in emocional cada 2h
    function scheduleEmotionalCheckin() {
      document.getElementById("emotionalCheckin").classList.remove("hidden");
    }

    // Manejar emoción
    function handleEmotion(emotion) {
      document.getElementById("emotionResponse").textContent =
        "Elegiste: " + emotion;
      startCountdown();
    }

    // Cuenta regresiva 5,4,3,2,1 GO
    function startCountdown() {
      let count = 5;
      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count > 0 ? count : "🚀 GO!";
        if (count === 0) clearInterval(interval);
      }, 1000);
    }

    // Cargar meta guardada
    window.onload = () => {
      const savedGoal = localStorage.getItem("dailyGoal");
      if (savedGoal) {
        document.getElementById("goalMessage").textContent =
          "✅ Meta guardada: " + savedGoal;
      }

      // Simular check-in emocional cada 2h (para prueba, se pone 10s)
      setInterval(scheduleEmotionalCheckin, 10000); // 🔄 cambiar 10000ms por 7200000 (2h)
    };
  </script>
</body>
</html>
