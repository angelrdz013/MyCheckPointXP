<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCheckPointXP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏆 MyCheckPointXP</h1>
  <p>Bienvenido a tu arcade de productividad.</p>
  
  <button id="checkinBtn">Hacer Check-In</button>
  <button id="snoozeBtn">Snooze (30 min)</button>
  
  <p id="status"></p>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Check-In</h2>
      <p id="modalMessage"></p>
      <p id="modalExtra"></p>
      <button id="closeModal">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
