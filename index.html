<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCheckPointXP</title>
</head>
<body>
  <h1>🌟 MyCheckPointXP</h1>
  <p>Activa tus notificaciones para comenzar.</p>
  <button id="requestPermission">🔔 Activar Notificaciones</button>
  <div id="messages"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZ3y4u7EyL-0nBJ-ILFbQk7tUsIVku6Yk",
      authDomain: "mycheckpointxp.firebaseapp.com",
      projectId: "mycheckpointxp",
      storageBucket: "mycheckpointxp.firebasestorage.app",
      messagingSenderId: "507163687345",
      appId: "1:507163687345:web:8f8df77bd12d028cca6590"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    const requestBtn = document.getElementById("requestPermission");
    const messagesDiv = document.getElementById("messages");

    requestBtn.addEventListener("click", async () => {
      try {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          // 👇 Registrar manualmente el service worker en la ruta correcta
          const registration = await navigator.serviceWorker.register("/MyCheckPointXP/firebase-messaging-sw.js");

          // 👇 Pasar esa referencia a Firebase
          const token = await getToken(messaging, {
            vapidKey: "BNMM1jL2a-fIhho1pv2NacM5lQHfKT06yB6NjHbsi0Uh1g62LjQ6BCp-tieWa81kCuD-uVnEF1Z-z71tgah0pJA",
            serviceWorkerRegistration: registration
          });

          if (token) {
            console.log("🔑 Token de este navegador:", token);
            messagesDiv.textContent = "Notificaciones activadas ✔️ Token: " + token;
          } else {
            messagesDiv.textContent = "No se pudo generar token 😕";
          }
        } else {
          messagesDiv.textContent = "Permiso de notificación denegado ❌";
        }
      } catch (err) {
        console.error("Error activando notificaciones:", err);
        messagesDiv.textContent = "Error al activar notificaciones";
      }
    });

    // Manejar mensajes en primer plano
    onMessage(messaging, (payload) => {
      console.log("📩 Mensaje recibido:", payload);
      alert(`🔔 ${payload.notification.title}: ${payload.notification.body}`);
    });
  </script>
</body>
</html>
